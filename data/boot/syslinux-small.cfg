default harddisk

# hard disk
label harddisk
  kernel linux
  append SLX=0x202 showopts

# install
label linux
  kernel linux
  append initrd=initrd ramdisk_size=65536 showopts

# noacpi
label noacpi
  kernel linux
  append initrd=initrd ramdisk_size=65536 showopts acpi=off

# failsafe
label failsafe
  kernel linux
  append initrd=initrd ramdisk_size=65536 showopts ide=nodma apm=off acpi=off

# manual
label manual
  kernel linux
  append initrd=initrd ramdisk_size=65536 manual=1 showopts

# rescue
label rescue
  kernel linux
  append initrd=initrd ramdisk_size=65536 rescue=1 showopts

# memory test
label memtest
  kernel memtest

implicit	0
gfxboot		bootlogo
display		message
prompt		1
timeout		100
readinfo	2
framebuffer	1
